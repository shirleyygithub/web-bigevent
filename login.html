<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件登陆注册练习</title>
    <!-- 导入外接css库和自己的样式表 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <!-- 头部logo区域， -->
    <div class="layui-main">
      <img src="./assets/images/logo.png" alt="" />
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
      <!-- title是背景图 -->
      <div class="titleBox"></div>
      <!-- 登录区域 -->
      <div class="login-box">
        <!-- 登录的表单区域 -->
        <form class="layui-form" id="form-login">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 登录按钮 -->
          <div class="layui-form-item">
            <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 'layUi-btn-fluid' 通栏独占一行-->
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
            >
              登录
            </button>
          </div>

          <div class="layui-form-item links">
            <!-- 防止默认跳转事件 -->
            <a href="javascript:;" id="link-reg">注册新账号</a>
          </div>
        </form>
      </div>
      <!-- 切换至注册区域 -->
      <div class="reg-box">
        <!-- 注册的表单 -->
        <form class="layui-form" id="form-reg">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 密码确认框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="rePassword"
              required
              lay-verify="required|pwd|rePwd"
              placeholder="请确认密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 注册按钮 -->
          <div class="layui-form-item">
            <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 'layUi-btn-fluid' 通栏独占一行-->
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
            >
              点击 注册
            </button>
          </div>

          <div class="layui-form-item links">
            <!-- 防止默认跳转事件 -->
            <a href="javascript:;" id="link-login">去登录</a>
          </div>
        </form>
      </div>
    </div>
    <!-- 导入组件库的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 为了更好操作dom元素，导入jquery -->
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseapi.js"></script>
    <!-- 导入自己的js 重叠上面的 -->
    <script src="./assets/js/loign.js"></script>
  </body>
</html>
