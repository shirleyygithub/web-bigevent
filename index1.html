<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登陆练习</title>
    <!-- 导入样式表 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <!-- 导入字体图标 -->
    <link rel="stylesheet" href="./assets/fonts/iconfont.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">
        <div class="layui-logo">
          <img src="./assets/images/logo.png" alt="" />
        </div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item">
            <!-- 用户头像区域 -->
            <a href="javascript:;" class="userinfo">
              <img src="http://t.cn/RCzsdCq" class="layui-nav-img" />
              <!-- 测试文本头像 -->
              <span class="text-avatar">A</span>
              个人中心
            </a>
            <dl class="layui-nav-child">
              <dd>
                <a href="/codeTest/user/user_info.html" target="fm">基本资料</a>
              </dd>
              <dd>
                <a href="/codeTest/user/user_pic.html" target="fm">更换头像</a>
              </dd>
              <dd>
                <a href="/codeTest/user/user_pwd.html" target="fm">重置密码</a>
              </dd>
            </dl>
          </li>
          <li class="layui-nav-item">
            <!-- 阻止默认跳转 -->
            <a href="javascript:;" id="btnLogout"
              ><span class="iconfont icon-tuichu"></span>退出</a
            >
          </li>
        </ul>
      </div>

      <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
          <!-- 用户头像区域 -->
          <div class="userinfo">
            <img src="http://t.cn/RCzsdCq" class="layui-nav-img" />
            <span class="text-avatar">A</span>
            <span id="welcome">欢迎 ***</span>
          </div>
          <!-- 左侧导航区域（可配合layUI已有的垂直导航） -->

          <!-- lay-shrink="all"同一时间只能展开一个菜单 -->
          <ul class="layui-nav layui-nav-tree" lay-shrink="all">
            <!-- 默认选择layui-this -->
            <li class="layui-nav-item layui-this">
              <a href="./home/dashboard.html" target="fm"
                ><span class="iconfont icon-home"></span>首页</a
              >
            </li>
            <li class="layui-nav-item">
              <a href="javascript:;"
                ><span class="iconfont icon-16"></span>文章管理</a
              >
              <dl class="layui-nav-child">
                <dd>
                  <a class="" href="/codeTest/article/art_cate.html" target="fm"
                    ><i class="layui-icon layui-icon-app"></i>文章类别</a
                  >
                </dd>
                <dd>
                  <a class="" href="/codeTest/article/art_list.html" target="fm"
                    ><i class="layui-icon layui-icon-app"></i>文章列表</a
                  >
                </dd>
                <dd>
                  <a class="" href="/codeTest/article/art_pub.html" target="fm"
                    ><i class="layui-icon layui-icon-app"></i>发布文章</a
                  >
                </dd>
              </dl>
            </li>
            <!-- 默认类收起 -->
            <li class="layui-nav-item">
              <a href="javascript:;"
                ><span class="iconfont icon-user"></span>个人中心</a
              >
              <dl class="layui-nav-child">
                <dd>
                  <a href="/codeTest/user/user_info.html" target="fm"
                    ><i class="layui-icon layui-icon-app"></i>基本资料</a
                  >
                </dd>
                <dd>
                  <a href="/codeTest/user/user_pic.html" target="fm"
                    ><i class="layui-icon layui-icon-app"></i>更换头像</a
                  >
                </dd>
                <dd>
                  <!-- target="fm" 在本fm页面中跳转新页面 -->
                  <a href="/codeTest/user/user_pwd.html" target="fm"
                    ><i class="layui-icon layui-icon-app"></i>重置密码</a
                  >
                </dd>
              </dl>
            </li>
          </ul>
        </div>
      </div>

      <div class="layui-body">
        <!-- 内容主体区域, src规定了想要显示的页面地址名字fm，要和左侧导航栏的a标签链接对应，在默认新地址打开网页 -->

        <iframe name="fm" src="./home/dashboard.html" frameborder="0">
          <!-- 默认首页展示 -->
        </iframe>
      </div>

      <div class="layui-footer">
        <!-- 底部固定区域 -->
        © www.bigEvent.com - 大事件
      </div>
    </div>
    <!-- 导入 layUi 的JS文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jQuery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己封装的 baseAPI,自动拼接请求的根路径 -->
    <script src="./assets/js/baseapi.js"></script>
    <!-- 导入自己的 js 文件 -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
